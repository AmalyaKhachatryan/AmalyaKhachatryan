<div class="container">

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="4000">

    <ol class="carousel-indicators">

      <li data-target="#carouselExampleIndicators" *ngFor="let slid of slider; let i = index" data-slide-to="0"
        class="dot" [class.active.dot]=" i === 0 "> <img src="../../assets/Ellipse 11.png" alt=""></li>

    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let slid of slider; let i = index" [class.active]=" i === 0">
        <img class="d-block w-100" [src]="slid.imageUrl" alt="First slide">
        <div class=" info name">{{slid.name}}
          <div class="price">{{slid.price|currency}}</div>
          <button class="btn" routerLink="/product">View Product</button>
        </div>
      </div>
    </div>
  </div>



  <div class="shop">
    <div>Shop The Lastest</div>
    <button type="button" class="buttonViewall" routerLink="product">View all</button>
  </div>



  <div class="row row-cols-2 row-cols-md-3 g-4 rowsclass">

    <div class="col" *ngFor="let elem of elems">
      <div class="card h-80">
        <img [src]="elem.imageUrl" alt="" class="card-img-top" alt="table">

        <div *ngIf="elem.discount" class="discount">
          <p>- % {{elem.discount}}</p>
        </div>
        <div *ngIf="elem.aditionalText" class="discount">
          <p>{{elem.aditionalText}}</p>
        </div>


        <div class="hoveicons">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart2"
            viewBox="0 0 16 16" (click)="addToCart(elem)">
            <path
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye"
            viewBox="0 0 16 16" routerLink="/product">
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart"
            viewBox="0 0 16 16" (click)="toggleLike(elem)" style="width: 16px; height: 16px;">
            <path [attr.fill]="elem.liked ? 'red' : 'none'" [attr.stroke]="elem.liked ? 'none' : 'currentColor'"
              stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round"
                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
          </svg>
        </div>

        <div class="card-body">
          <h5 class="card-title">{{elem.name}}</h5>
          <p class="card-text"> {{elem.price | currency:"$"}} </p>

        </div>
      </div>
    </div>
